
<app-home></app-home>


<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-wrap">
          <h1>Log in with your email account</h1>
          <form role="form" id="login-form" autocomplete="off"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm">

            <div class="form-group">
              <label for="username" class="sr-only">Email</label>
              <input type="username" name="username" id="username" class="form-control" placeholder="username"
                     [(ngModel)]="form.username"
                     required
                     #username="ngModel"
                     [ngClass]="{ 'is-invalid': f.submitted && username.errors }">
            </div>
            <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
              Username is required!
            </div>
            <div class="form-group">
              <label for="key" class="sr-only">Password</label>
              <input type="password" name="key" id="key" class="form-control" placeholder="Password"
                     [(ngModel)]="form.password"
                     required
                     minlength="6"
                     #password="ngModel"
                     [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
              />

              <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">
                  Password must be at least 6 characters
                </div>
              </div>

            </div>


            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
          </form>
          <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
          <hr>
        </div>
      </div> <!-- /.col-xs-12 -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</section>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">×</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Recovery password</h4>
      </div>
      <div class="modal-body">
        <p>Type your email account</p>
        <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-custom">Recovery</button>
      </div>
    </div> <!-- /.modal-content -->
  </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->

<footer id="footer">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p>Page © - 2023</p>
        <p>Powered by <strong><a href="http://www.facebook.com/tavo.qiqe.lucero" target="_blank">TavoQiqe</a></strong></p>
      </div>
    </div>
  </div>
</footer>
